spring.profiles.active=dev

# API Properties
server.servlet.context-path=/api


# SQL Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./skeleton
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true


# Auth0 Properties
auth0.issuer=https://skeleton.eu.auth0.com/
auth0.apiAudience=https://spring-boot.skeleton.com

# Seeder Properties
com.dylandewit.skeleton.seed-necessary-data=true
com.dylandewit.skeleton.seed-fake-data=false
